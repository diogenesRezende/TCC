<!DOCTYPE html>
<html ng-app="univasApp">
<head>
<meta charset="UTF-8">
<title>Web Service Univas</title>
<link type="text/css" rel="stylesheet"
	href="libs/node_modules/bootstrap/dist/css/bootstrap.css">
<script type="text/javascript"
	src="libs/node_modules/angular/angular.js"></script>
<link type="text/css" rel="stylesheet" href="css/app.css">
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript"
	src="js/controllers/univasAppController.js"></script>
</head>
<body class="jumbotron">
	<div class="container-fluid" ng-controller="univasAppController">
		<div class="row ">
			<div class="col-md-4 jumbotron">

				<div class="form-group">
					<label class="label label-default">Nome</label> <input
						class="form-control" type="text" ng-model="aluno.nome"
						required="required" />
				</div>
				<div class="form-group">
					<label class="label label-default">Email</label> <input
						class="form-control" type="email" ng-model="aluno.email"
						required="required" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary" ng-click="adicionarAluno(aluno)">Cadastrar</button>
					<button class="btn btn-danger" ng-click="limparForm()">Cancelar</button>
				</div>
				{{aluno}}
			</div>
			<div class="col-md-8 jumbotron"></div>
		</div>
	</div>
</body>
</html>
